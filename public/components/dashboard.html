<!-- Dashboard Section -->
<div id="dashboard-section" class="dashboard-section hidden">
  <div class="dashboard-header">
    <div class="breadcrumb-section">
      <div class="breadcrumb">
        <span class="breadcrumb-item">Dashboard</span>
        <span class="breadcrumb-separator">></span>
        <span class="breadcrumb-item active" id="current-section">Overview</span>
      </div>
      <h2 id="section-title">Dashboard Overview</h2>
    </div>
    <div class="dashboard-nav">
      <button onclick="showDashboard()" class="nav-btn active" id="dashboard-btn">Overview</button>
      <button onclick="showEmailComposer()" class="nav-btn" id="compose-btn">Compose Email</button>
      <button onclick="showProfile()" class="nav-btn" id="profile-btn">Profile</button>
    </div>
  </div>
  
  <div id="dashboard-content">
    <div class="stats-grid">
      <div class="stat-card">
        <div class="stat-icon">📧</div>
        <div class="stat-info">
          <h3 id="emails-sent">0</h3>
          <p>Emails Sent</p>
        </div>
      </div>
      <div class="stat-card">
        <div class="stat-icon">⏰</div>
        <div class="stat-info">
          <h3 id="last-login">Just now</h3>
          <p>Last Login</p>
        </div>
      </div>
      <div class="stat-card">
        <div class="stat-icon">👤</div>
        <div class="stat-info">
          <h3 id="user-status">Active</h3>
          <p>Account Status</p>
        </div>
      </div>
    </div>
    
    <div class="recent-activity">
      <h3>Recent Activity</h3>
      <div id="activity-list" class="activity-list">
        <div class="activity-item">
          <div class="activity-icon">🎉</div>
          <div class="activity-content">
            <p><strong>Welcome!</strong> Your account has been successfully created.</p>
            <span class="activity-time">Just now</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Email Composer Section -->
<div id="chat-section" class="chat-section hidden">
  <h2>Send Email</h2>
  <div class="form-group">
    <label for="to-email">To:</label>
    <input type="email" id="to-email" placeholder="recipient@example.com" required>
  </div>
  <div class="form-group">
    <label for="subject">Subject:</label>
    <input type="text" id="subject" placeholder="Email subject" required>
  </div>
  <div class="form-group">
    <label for="message">Message:</label>
    <textarea id="message" rows="6" placeholder="Your message here..." required></textarea>
  </div>
  <button onclick="sendEmail()" id="send-btn">Send Email</button>
  <div id="send-status"></div>
</div>
