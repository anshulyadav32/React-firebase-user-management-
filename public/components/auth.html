<div class="auth-section">
  <div id="loginForm" class="form-container">
    <h2>Login</h2>
    <input type="email" id="loginEmail" placeholder="Email" required>
    <input type="password" id="loginPassword" placeholder="Password" required>
    <button onclick="loginUser()">Login</button>
    <button onclick="signInWithGoogle()" class="google-btn">
      <svg width="18" height="18" viewBox="0 0 24 24">
        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
      </svg>
      Sign in with Google
    </button>
    <div class="auth-links">
      <p>Don't have an account? <a href="#" onclick="showRegister()">Register</a></p>
    </div>
  </div>

  <div id="registerForm" class="form-container" style="display: none;">
    <h2>Register</h2>
    <div class="form-group">
      <label for="registerName">First Name:</label>
      <input type="text" id="registerName" placeholder="Enter your first name" required>
    </div>
    <div class="form-group">
      <label for="registerSurname">Last Name:</label>
      <input type="text" id="registerSurname" placeholder="Enter your last name" required>
    </div>
    <div class="form-group">
      <label for="registerEmail">Email:</label>
      <input type="email" id="registerEmail" placeholder="Enter your email" required>
    </div>
    <div class="form-group">
      <label for="registerPassword">Password:</label>
      <input type="password" id="registerPassword" placeholder="Enter your password" required>
    </div>
    <div class="form-group">
      <label for="confirmPassword">Confirm Password:</label>
      <input type="password" id="confirmPassword" placeholder="Confirm your password" required>
    </div>
    <button onclick="registerUser()">Register</button>
    <button onclick="signInWithGoogle()" class="google-btn">
      <svg width="18" height="18" viewBox="0 0 24 24">
        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
      </svg>
      Sign up with Google
    </button>
    <div class="auth-links">
      <p>Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
    </div>
  </div>

  <div id="user-section" class="hidden">
    <div class="user-info">
      <div>
        <strong>Logged in as:</strong> <span id="user-email"></span>
      </div>
      <button onclick="logout()" class="logout-btn">Logout</button>
    </div>
  </div>

  <div id="auth-status"></div>
</div>
